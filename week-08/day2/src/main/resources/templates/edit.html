<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todolist</title>
</head>
<body>
<h1>Todos for today:</h1>
<ul th:each="todo : ${todos}">
    <li th:text="${todo.getId()} + '  ' + ${todo.getTitle()}"></li>
</ul>
</body>
</html>
